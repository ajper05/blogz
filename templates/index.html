{% extends "base.html" %} 
{% block content %}
    <h1>List of Fellow Bloggers!</h1>
    <ul>
    {% for user in users %}
        <li>
            <a href="./blog?user={{user.id}}">
                <h2>
                    <li>{{user.username}}</li>
                </h2>
            </a>
        </li>


        </hr>
    {% endfor %}
    </ul>
{% endblock %}
